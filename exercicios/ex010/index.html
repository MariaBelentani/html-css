<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mídias em HTML</title>
  </head>
  <body>
    <h1>Imagem Dinâmica</h1>
    <hr>
    <p>
      Tente abrir esse site em vários dispositivos diferentes ou simplesmente
      aumente e diminue o tamanho do seu navegador.
    </p>

    <picture>
      <source
        media="(max-width: 750px)"
        srcset="imagens/exemplo-imagem-p.jpg"
        type="image/jpg"
      />
      <source
        media="(max-width: 1300px)"
        srcset="imagens/exemplo-imagem-g.png"
        type="image/png"
      />
      <img src="imagens/exemplo-imagem-m.png" alt="Imagem Flexível" />
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reprozudir áudios em HTML5</p>
    <audio src="midia/Whats It To Ya Punk - Audionautix.mp3" controls autoplay></audio>
  </body>
</html>
