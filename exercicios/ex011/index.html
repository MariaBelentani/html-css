<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vídeos em HTML</title>
  </head>
  <body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <hr />
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="500" poster="imagens/257156.jpg" controls>
      <source src="meu-video/13241659_3240_2160_24fps.mp4" type="video/mp4" />
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/nCKwUB8EVbc?si=VCasa7uGT6pTnGjX"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
